name: "deploy-flake tests"
on:
  workflow_call:

jobs:
  flake_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: cachix/install-nix-action@V28
      - run: nix build --no-link path:.#deploy-flake

  flake_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: cachix/install-nix-action@V28
      - run: nix flake check path:.
