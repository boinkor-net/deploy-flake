[package]
authors = ["Andreas Fuchs <asf@boinkor.net>"]
description = "Deploy a nix flake to a remote system"
documentation = "https://docs.rs/deploy-flake"
edition = "2018"
license = "MIT"
name = "deploy-flake"
readme = "README.md"
repository = "https://github.com/antifuchs/deploy-flake"
version = "0.0.1-dev"
[badges]
[badges.maintenance]
status = "passively-maintained"

[badges.travis-ci]
branch = "master"
repository = "antifuchs/deploy-flake"

[[bin]]
name = "deploy-flake"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.94"
futures = "*"
openssh = "0.11.4"
serde_json = "1.0.133"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "*"
tracing-indicatif = "0.3.8"

[dependencies.clap]
features = ["derive"]
version = "4.1.14"

[dependencies.serde]
features = ["derive"]
version = "1.0.215"

[dependencies.tokio]
features = ["full"]
version = "1.42.0"

[metadata]
[metadata.template_ci]
[metadata.template_ci.clippy]
allow_failure = false
version = "stable"

[dev-dependencies]
test-case = "3.3.1"
