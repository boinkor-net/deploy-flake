[package]
authors = ["Andreas Fuchs <asf@boinkor.net>"]
description = "Deploy a nix flake to a remote system"
documentation = "https://docs.rs/deploy-flake"
edition = "2018"
license = "MIT"
name = "deploy-flake"
readme = "README.md"
repository = "https://github.com/antifuchs/deploy-flake"
version = "0.0.1-dev"
[badges]
[badges.maintenance]
status = "passively-maintained"

[badges.travis-ci]
branch = "master"
repository = "antifuchs/deploy-flake"

[[bin]]
name = "deploy-flake"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.58"
futures = "*"
openssh = "0.9.8"
serde_json = "1.0.89"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = "*"

[dependencies.clap]
features = ["derive"]
version = "4.0.27"

[dependencies.serde]
features = ["derive"]
version = "1.0.147"

[dependencies.tokio]
features = ["full"]
version = "1.22.0"

[metadata]
[metadata.template_ci]
[metadata.template_ci.clippy]
allow_failure = false
version = "stable"
